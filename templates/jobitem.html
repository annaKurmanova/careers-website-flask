<div class="mb-3 border-bottom pb-3">
    <div class="row">
        <div class="col-8">
            <h4 class="mb-2">{{job['title']}}</h4>
            <div>Location: {{job['location']}}</div>
            {% if 'salary' in job %}
            <div>Salary: {{job['salary']}}</div>
            {% endif %}
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-outline-primary">Apply</button>
        </div>
    </div>
</div>
